<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment of First Milestone</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <!-- navbar section -->
        <nav class="nav-section">
            <div class="head">
                <h1>LOGO</h1>
                <button type="submit">Sign Up</button>
            </div>
            <div class="hero-content">
                <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
                <button type="submit">Stay Focused</button>
            </div>
        </nav>
        <!-- Action Preview Section -->
         <section class="preview-section">
            <div class="section">
                <div class="text">
                    <h3>See it in action</h3>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look</p>
                    <button type="submit">Launch live preview</button>
                </div>
                <div>
                    <img src="./Assets/wc-mini.png" alt="Web Flow Conf 2022">
                </div>
            </div>
         </section>
         <!-- Productive Users Section -->
           <section class="stats">
               <h3>Joined Thousands of Productive user</h3>
               <div class="stat-box">
                    <div><strong>50K</strong><p class="color">active users</p></div>
                    <div><strong>2M+</strong><p class="color">Focus Sessions</p></div>
                    <div><strong>90%</strong><p class="color">satisfaction rate</p></div>
               </div>
          </section>
          <!-- Let’s Get In Touch Section -->
           <section class="touch">
            <div class="touch-section">
                <div class="left">
                    <h4>Let’s Get In <br> Touch </h4>
                </div>
                <div class="right">
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com" required />

                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="full name" required />

                        <label for="message">Message</label>
                        <textarea id="message" placeholder="write your message...." rows="4" required></textarea>

                        <button type="submit">Get in Touch</button>
                    </form>
                </div>
            </div>
           </section>
    </main>
</body>
</html>
